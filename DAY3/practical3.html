<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline CSS Example</title>
    <style>
        h1 {
            color: rgb(245, 8, 8); /* Text color */
            text-shadow: 
                -2px -2px 0 black, /* Top-left */
                2px -2px 0 black,  /* Top-right */
                -2px 2px 0 black,  /* Bottom-left */
                2px 2px 0 black;   /* Bottom-right */
            text-align: center;
        }
    </style>
</head>
<body>
    <h1 style="color: red; text-align: center; font-size: 2em;"> CSS cascading style sheet</h1>
    <h1 style="color: rgba(235, 22, 146, 0.432); font-family: Arial, sans-serif; line-height: 1.5;">
        Wecome amrutvahini college Amrutnager sangamner
    </h1>
    <h1 style="color: rgb(221, 15, 152); text-align: center; font-size: 2em;"> Sangamner</h1>
    <h1 style="color: rgba(22, 173, 54, 0.432); font-family: Arial, sans-serif; line-height: 1.5;">
        Maharastra
        <h1 style="color: rgb(255, 81, 0); text-align: center; font-size: 2em;"> India</h1>
    
    </h1>
</body>
</html>
